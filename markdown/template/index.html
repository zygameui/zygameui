<body>

    <iframe id="side" class="innerbox" src="toc.html" style=" border: 0px; height:100%;">

    </iframe>

  <script type="text/javascript">
    var lasturl = window.location.href;
    var headurl = lasturl.substr(0,lasturl.lastIndexOf("/") + 1);
    //初次切换界面
    var contenturl = lasturl.indexOf("?p=") != -1? lasturl.substr(lasturl.lastIndexOf("?p=") + 3) : null;
    if(contenturl != null)
      contenturl = contenturl.split("_").join("/") + ".html";
    document.getElementById("content").src = (contenturl != null ? contenturl: "home.html") + "?=" + $time$;
    this.setInterval(function(){
      try{
      var url = document.getElementById("content").contentWindow.location.href;
      if(lasturl != url){
        //变更头部
        lasturl = url;
        url = url.substr(headurl.length);
        url = String(url).split("/").join("_");
        url = String(url).substr(0,url.lastIndexOf(".html"));
        var state={title:String(url).toLocaleUpperCase(),url: headurl + "index.html?p=" + url};
        history.replaceState(state,state.title,state.url);
        document.title = state.title;
      }
    }catch(e){

    }
    },100);
  </script>
